<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/common.css" />
  </head>

  <body>
    <div class="page-container">
      <div class="navbar-container">
        <div class="navbar-left-container">
          <div class="about-link-wrapper">
            <a
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              >About</a
            >
          </div>

          <div class="store-link-wrapper">
            <a
              href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
              >Store</a
            >
          </div>
        </div>

        <div class="navbar-right-container">
          <div class="gmail-link-wrapper">
            <a href="https://mail.google.com/">Gmail</a>
          </div>

          <div class="images-link-wrapper">
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
          </div>

          <div class="google-apps-button-wrapper">
            <button class="apps"><i class="fas fa-th"></i></button>
          </div>

          <div class="google-account-button">
            <button class="account"><i class="fas fa-user-circle"></i></button>
          </div>
        </div>
      </div>

      <div class="page-body-container">
        <div class="search-section-wrapper">
          <div class="google-title-wrapper">Google</div>

          <div class="search-bar-wrapper">
            <div class="magnifier-glass-icon">
              <i class="fas fa-search"></i>
            </div>

            <div class="search-bar">
              <input type="text" size="40%" />
            </div>

            <div class="microphone-icon">
              <i class="fas fa-microphone"></i>
            </div>
          </div>

          <div class="search-bar-bottom-buttons">
            <div class="google-search-button">
              <button>Google Search</button>
            </div>

            <div class="im-feeling-lucky-button">
              <button>I'm Feeling Lucky</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <div class="footer-left-container">
          <div class="advertising-link">
            <a
              href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/"
              >Advertising</a
            >
          </div>

          <div class="business-link">
            <a
              href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >Business</a
            >
          </div>

          <div class="how-search-works-link">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </div>
        </div>

        <div class="footer-middle-container">
          <div class="carbon-neutral-link">
            <a
              href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
              ><i class="fab fa-envira"></i>Carbon neutral since 2007</a
            >
          </div>
        </div>

        <div class="footer-right-container">
          <div class="privacy-link">
            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
          </div>

          <div class="terms-link">
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
          </div>

          <div class="settings-link">
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
